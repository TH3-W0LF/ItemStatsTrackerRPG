# Configuração de Itens Temporizados
# Sistema que permite criar itens que expiram após um determinado tempo
timed-items:
  # Habilitar/desabilitar o sistema de itens temporizados
  enabled: true
  
  # Configuração de banco de dados para auditoria dos itens temporizados
  database:
    # Tipo de banco: SQLITE ou MYSQL
    type: SQLITE
    # Arquivo SQLite (apenas se type for SQLITE)
    sqlite-file: timed_items.db
    # Configuração MySQL (apenas se type for MYSQL)
    mysql:
      host: localhost
      port: 3306
      database: timeditems
      user: root
      password: password
  
  # Configuração de agendamento/tasks
  scheduling:
    # Intervalo em ticks para atualizar inventários e itens droppados (20 ticks = 1 segundo)
    update_interval_ticks: 20
    # Intervalo em segundos para escanear containers carregados (baús, fornos, etc)
    # Valores maiores reduzem lag mas podem deixar itens em containers não atualizados por mais tempo
    container_scan_interval_seconds: 60
  
  # Mensagens do sistema
  messages:
    # Mensagem exibida quando um jogador recebe um item temporizado
    # Placeholders: %seconds% - tempo em segundos
    give_msg: "§aVocê recebeu um item temporizado por %seconds% segundos."
    # Mensagem exibida quando um item expira
    expired_msg: "§cUm item expirou e foi removido."
  
  # Configuração da lore
  lore:
    # Prefixo da linha de tempo na lore
    prefix: "§7[Expira em] "
    # Posição na lore (-1 = adicionar no final)
    position: -1
  
  # Limites do sistema
  limits:
    # Duração máxima permitida para um item temporizado (em segundos)
    # Padrão: 86400 (1 dia)
    max_duration_seconds: 86400