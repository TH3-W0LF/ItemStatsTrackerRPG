# Configurações gerais do plugin ItemStatsTracker

# Configurações de reincarnação de itens
reincarnado:
  # O bônus de drop por nível de reincarnação (multiplicador). 0.005 = 0.5% por nível.
  # Exemplo: nível 1000 = 500% de bônus de drop (5x mais drops)
  bonus-drop-percentage-per-level: 0.005
  # O bônus de experiência por nível de reincarnação (multiplicador). 0.01 = 1% por nível.
  # Exemplo: nível 1000 = 1000% de bônus de XP (11x mais XP)
  bonus-exp-percentage-per-level: 0.01
  # O nível máximo de reincarnação que um item pode alcançar.
  max-level: 100
  
  rename:
    enabled: true
    # Se true, usa um comando externo (ex: itemeditar) para renomear
    use-command: true
    # Placeholders: {player}, {new_name}
    command-template: "itemeditar renomear {player} {new_name}"
    # Template do nome (MiniMessage), usado para montar {new_name}
    name-template: "<gray><base_name> <yellow>L<level>"

# Flags para exibição de seções na lore
# Você pode desligar qualquer seção definindo como false
# Ordem será tratada futuramente por 'lore.sections-order'
display-tracked-stats:
  enabled: true
display-ascension:
  enabled: true
display-enchant-progress:
  enabled: true
display-resistance:
  enabled: true
display-attack:
  enabled: true
display-tool:
  enabled: true
display-owner:
  enabled: true

# Ocultar atributos do Minecraft (armadura, resistência, etc.) na lore
# Quando ativado, os atributos padrão do Minecraft (como "+6 Armadura", "+3 Resistência da armadura")
# não serão exibidos na lore do item, deixando apenas as informações do plugin visíveis
hide-attributes:
  enabled: true

# Configuração de formatação de números na lore
# Define como números grandes serão exibidos
number-format:
  # Se true, usa formato compacto (1B) para números >= 1 bilhão
  # Se false, usa formato longo com separadores (1.000.000.000)
  use-compact-for-billions: false

# Configuração de armazenamento de dados
# Define onde e como os dados dos itens serão salvos
storage:
  # Tipo de armazenamento: PDC (PersistentDataContainer - dados no NBT dos itens) ou MYSQL (futuro)
  # Atualmente apenas PDC está implementado - dados ficam salvos diretamente nos itens via NBT
  # MySQL será implementado no futuro como opção adicional
  type: PDC
  # ATUALMENTE: Os dados são salvos no PersistentDataContainer (PDC) do Bukkit/Paper
  # Isso significa que todas as estatísticas, níveis de reincarnação, bônus, etc.
  # ficam armazenados diretamente no NBT (dados binários) do próprio item.
  # 
  # VANTAGENS do PDC:
  # - Dados sempre acompanham o item (não se perdem ao mover entre servidores)
  # - Não requer banco de dados externo
  # - Muito rápido (acesso direto ao NBT)
  # 
  # FUTURO MySQL:
  # - Quando implementado, permitirá backup externo dos dados
  # - Facilita migração entre servidores
  # - Permite consultas e análises de dados

# Filtro de Rastreamento - Define quais itens devem ser rastreados pelo plugin
# Se habilitado, apenas itens que possuem as tags NBT/PDC especificadas serão rastreados
# Se desabilitado, todos os itens serão rastreados (comportamento padrão)
tracking-filter:
  enable: false
  # Lista de chaves NBT/PDC que o item deve possuir para ser rastreado
  # Se o item tiver QUALQUER uma dessas chaves, será rastreado
  # Exemplo: ItemsAdder usa "itemsadder:id" no PDC
  required-tags:
    - "itemsadder:id"
    # - "outra_chave:id"  # Descomente para adicionar mais tags

# Sistema de limitação de encantamentos por tipo de item e material
# Define quantos encantamentos de cada tipo (Vanilla, AE, BP) cada item pode ter
enchantment-limits:
  enabled: true
  
  # Limites por categoria de item (prioridade maior que limites por material)
  # Se um item se encaixa em uma categoria, os limites da categoria serão aplicados
  # Categorias: HELMET, CHESTPLATE, LEGGINGS, BOOTS, SWORDS, BOWS, TRIDENT, MACE, PICKAXES, AXES, SHOVELS, HOES
