# Arquivo de mensagens para o plugin ItemStatsTracker
# Use a sintaxe do MiniMessage para cores e formatação: https://docs.advntr.dev/minimessage/format.html

# Mensagens de Comando
command:
  no-permission: "<red>Você não tem permissão para usar este comando.</red>"
  player-only: "<red>Este comando só pode ser executado por um jogador.</red>"
  invalid-item: "<red>Você precisa estar segurando um item válido.</red>"
  unknown-subcommand: "<red>Subcomando desconhecido.</red>"
  reload-success: "<green>Configurações recarregadas com sucesso.</green>"

  giverr:
    usage: "<red>Uso: /ist giverr [jogador] <quantidade></red>"
    player-not-found: "<red>Jogador '<player>' não encontrado.</red>"
    invalid-amount: "<red>A quantidade '<amount>' é inválida.</red>"
    target-no-item: "<red>O jogador <player> não está segurando um item.</red>"
    success-sender: "<green>Você deu <amount> níveis de reincarnação para <player>.</green>"
    success-target: "<green>Seu item recebeu <amount> níveis de reincarnação! Novo nível: <level>.</green>"
  addeffect:
    usage: "<red>Uso: /ist addeffect <plugin> <efeito> [detalhes...]</red>"
    success: "<green>Efeito customizado aplicado:</green> <effect>"
    duplicate: "<yellow>O item já possui o efeito:</yellow> <effect>"
    invalid-effect: "<red>Efeito '<effect>' não foi reconhecido ou não está disponível.</red>"

  info:
    reincarnado-header: "<gold>Progresso para Reincarnação <level></gold>"
    reincarnado-max-level: "<green>Este item já atingiu o nível máximo de reincarnação.</green>"
    reincarnado-no-criteria: "<gray>Este item não possui critérios de reincarnação definidos.</gray>"
    reincarnado-criterion-progress: " <gray><display_name>: <progress_bar> <current>/<required> (<percent>%)</gray>"
    reincarnado-criterion-complete: " <green>✔ <display_name>: Completo!</green>"
    enchant-upgrade-header: "<gold>Upgrades de Encantamento:</gold>"
    enchant-upgrade-no-criteria: "<gray>Este item não possui encantamentos que possam ser aprimorados.</gray>"
    enchant-upgrade-max-level: "<green>Todos os encantamentos deste item já estão no nível máximo.</green>"
    enchant-upgrade-progress: " <gray><display_name>: <progress_bar> <percent>%</gray>"

  reincarnado:
    fail: "<red>O item ainda não atende a todos os requisitos para reincarnar.</red>"
    success: "<green>Parabéns! Seu item reincarnou para o nível <level>!</green>"
    reset-info: "<gray>As estatísticas necessárias para o próximo nível foram resetadas.</gray>"

