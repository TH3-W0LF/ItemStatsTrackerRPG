# Configuração de Gemas do ItemStatsTracker
# Define as gemas disponíveis e seus bônus

# Formato:
# gemas:
#   [ID_DO_ITEM_NO_ITEMSADDER]:
#     display-name: "Nome de exibição da gema (MiniMessage)"
#     lore-line: "Linha de lore adicional (código legacy & ou MiniMessage)"
#     stats:
#       [TIPO_DE_STAT]: [VALOR_NUMERICO]

gemas:
  itemsadder:gema_forca_t1:
