# Tipos de stats disponíveis:
# ATTACK_DAMAGE: Dano de ataque (+X)
# MAX_HEALTH: Vida máxima (+X)
# ARMOR: Armadura (+X)
# ARMOR_TOUGHNESS: Resistência da armadura (+X)
# KNOCKBACK_RESISTANCE: Resistência a repulsão (+X, máximo 1.0)
# MOVEMENT_SPEED: Velocidade de movimento (+X, multiplicador)
# ATTACK_SPEED: Velocidade de ataque (+X, multiplicador)
# LUCK: Sorte (+X)

